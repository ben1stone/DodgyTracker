<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DodgyTracker</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-197LJV09SQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-197LJV09SQ');
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #222;
      background: #fafafa;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    .profile-info h1 { color: #1a1a1a; margin: 0 0 0.25rem 0; font-size: 1.5rem; }
    .profile-day { font-size: 0.9rem; color: #666; margin-bottom: 0.5rem; }
    .profile-pot-label { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 0.05em; }
    .profile-pot { font-size: 1.75rem; font-weight: 700; color: #1a1a1a; }
    .stat {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .stat summary {
      padding: 1rem 1.25rem;
      cursor: pointer;
      font-size: 0.875rem;
      color: #666;
      list-style: none;
    }
    .stat summary::-webkit-details-marker { display: none; }
    .stat summary::after {
      content: 'Tap to reveal';
      float: right;
      font-size: 0.75rem;
      color: #999;
    }
    .stat[open] summary::after { content: ''; }
    .stat-value {
      padding: 0 1.25rem 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      word-break: break-all;
      overflow-wrap: break-word;
    }
    .success { color: #16a34a; }
    .fail { color: #dc2626; }
    footer { 
      position: fixed;
      bottom: 1rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="pic.png" alt="Profile" class="profile-photo">
    <div class="profile-info">
      <h1>DodgyTracker</h1>
      <div class="profile-day">Day {{DAY}} / {{TOTAL_DAYS}}</div>
      <div class="profile-pot-label">Current Pot</div>
      <div class="profile-pot">{{CURRENT_POT}}</div>
    </div>
  </div>
  
  <details class="stat">
    <summary>When I show up every remaining day</summary>
    <div class="stat-value success">{{FINAL_SUCCESS}}</div>
  </details>
  
  <details class="stat">
    <summary>If I fail every remaining day</summary>
    <div class="stat-value fail">{{FINAL_FAIL}}</div>
  </details>
  
  <footer>Last updated: {{UPDATED_AT}}</footer>
</body>
</html>
